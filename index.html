<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <script src="https://kit.fontawesome.com/1a778654e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="game-turns"></h1>
    
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>


    <div class="winningMessage" id="winning-Message">
        <div id="winningMessageText"></div>
        <button id = "restartButton">Restart</button>
    </div>

    <div class="footer">
        <p>With <span><i class="fas fa-heart"></i></span> from Paul Onyebuchi</p>

    </div>

    <script src="app.js"></script>
</body>
</html>
